<html lang="en">

<head>

    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="navSuperior">
            <img class="header_logo" src="./img/Logo_Amazing_Events.png" alt="logo Amazing Events" width="400">
            <nav class="nav_page">
                <a href="./home.html">Home</a>
                <a href="./upcomingEvents.html">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="#">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
        <div class="navInferior">
            <a href="./pastEvents.html"><img class="flecha_izquierda" src="./img/izquierdo.png" alt=""></a>
            <h1 class="h1_nav_inferior">Contact</h1>
            <a href="./stats.html"><img class="flecha_derecha" src="./img/derecho.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="contenido_contact">
            <form method="get">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br><br>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail">
                <br><br>
                <label for="mesagge">Mesagge:</label>
                <br>
                <textarea name="mesagge" id="mesagge" cols="25" rows="4"></textarea>
                <br>
                <input class="button_contact" type="submit" value="SEND">
            </fieldset>
        </form>
        </div>
    </main>
    <footer>
        <hr class="separador_footer">
        <div class="contenido_footer">
            <div class="socialNetworkIcons">
                <img class="instagram" src="./img/instagram.png" alt="icono instagram" width="50">
                <img class="facebook" src="./img/facebook.png" alt="icono facebook" width="50">
                <img class="whatsapp" src="./img/whatsapp.png" alt="icono whatsapp" width="50">
            </div>
            <p class="Cohort">Cohort</p>
        </div>
    </footer>
</body>

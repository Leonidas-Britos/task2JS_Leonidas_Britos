<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="navSuperior">
            <img class="header_logo" src="./img/Logo_Amazing_Events.png" alt="logo Amazing Events" width="400">
            <nav class="nav_page">
                <a href="./home.html">Home</a>
                <a href="#">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="./contact.html">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
        <div class="navInferior">
            <a href="./home.html"><img class="flecha_izquierda" src="./img/izquierdo.png" alt=""></a>
                <h1 class="h1_nav_inferior">Upcoming Events</h1>
            <a href="./pastEvents.html"><img class="flecha_derecha" src="./img/derecho.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="check_search_upcomingEvents">
            <div class="check_upcomingEvents">
                <form class="form_check">
                    <label for="cinema">Cinema</label>
                    <input type="checkbox" id="cinema" name="cinema" value="ci">
                    <label for="cparty">Costume party</label>
                    <input type="checkbox" id="cparty" name="cparty" value="cp">
                    <label for="foodfair">Food fair</label>
                    <input type="checkbox" id="foodfair" name="foodfair" value="ff">
                    <label for="marathon">Marathon</label>
                    <input type="checkbox" id="marathon" name="marathon" value="mar">
                    <label for="museum">Museum</label>
                    <input type="checkbox" id="museum" name="museum" value="mus">
                    <label for="musicconcert">Music concert</label>
                    <input type="checkbox" id="musicconcert" name="musicconcert" value="mc">
                </form>
            </div>
            <div class="search_upcomingEvents">
                <input type="search" name="busqueda" id="busqueda" placeholder="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
        </div>
        <div>
            <div class="cards_upcomingEvents" id="cards_upcomingEventsId">     
            </div>
        </div>
    </main>
    <footer>
        <hr class="separador_footer">
        <div class="contenido_footer">
            <div class="socialNetworkIcons">
                <img class="instagram" src="./img/instagram.png" alt="icono instagram" width="50">
                <img class="facebook" src="./img/facebook.png" alt="icono facebook" width="50">
                <img class="whatsapp" src="./img/whatsapp.png" alt="icono whatsapp" width="50">
            </div>
            <p class="Cohort">Cohort</p>
        </div>
    </footer>
    <script src="./scripts/upcomingEvents.js"></script>
</body>

</html>

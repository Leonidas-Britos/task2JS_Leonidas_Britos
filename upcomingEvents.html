<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="navSuperior">
            <img class="header_logo" src="./img/Logo_Amazing_Events.png" alt="logo Amazing Events" width="400">
            <nav class="nav_page">
                <a href="./home.html">Home</a>
                <a class="upcomingEvenentsNavSelect" href="#">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="./contact.html">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
        <div class="navInferior">
            <a href="./home.html"><img class="flecha_izquierda" src="./img/izquierdo.png" alt=""></a>
                <h1 class="h1_nav_inferior">Upcoming Events</h1>
            <a href="./pastEvents.html"><img class="flecha_derecha" src="./img/derecho.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="check_search">
            <div class="check_home">
                <form class="form_check">
                    <label for="bookexchange">Book Exchange</label>
                    <input type="checkbox" id="bookexchange" name="bookexchange" value="be">
                    <label for="cinema">Cinema</label>
                    <input type="checkbox" id="cinema" name="cinema" value="ci">
                    <label for="cparty">Costume party</label>
                    <input type="checkbox" id="cparty" name="cparty" value="cp">
                    <label for="foodfair">Food fair</label>
                    <input type="checkbox" id="foodfair" name="foodfair" value="ff">
                    <label for="museum">Museum</label>
                    <input type="checkbox" id="museum" name="museum" value="mus">
                    <label for="musicconcert">Music concert</label>
                    <input type="checkbox" id="musicconcert" name="musicconcert" value="mc">
                    <label for="race">Race</label>
                    <input type="checkbox" id="race" name="race" value="ra">
                </form>
            </div>
            <div class="search_home">
                <input class="search" type="search" name="busqueda" id="busqueda" placeholder="Search">
                <img class="search_icon" src="./img/search icon.png" alt="icono busqueda">
            </div>
        </div>
        <div>
            <div class="cards_upcomingEvents" id="cards_upcomingEventsId">     
            </div>
        </div>
    </main>
    <footer>
        <hr class="separador_footer">
        <div class="contenido_footer">
            <div class="socialNetworkIcons">
                <a href="#"><img class="instagram" src="./img/instagram.png" alt="icono instagram" width="50"></a>
                <a href="#"><img class="facebook" src="./img/facebook.png" alt="icono facebook" width="50"></a>
                <a href="#"><img class="whatsapp" src="./img/whatsapp.png" alt="icono whatsapp" width="50"></a>
            </div>
            <p class="Cohort">Cohort</p>
        </div>
    </footer>
    <script src="./scripts/upcomingEvents.js"></script>
</body>

</html>
